<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Radio - Interdimensional Audio Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            background: 
                radial-gradient(ellipse at top left, rgba(138, 43, 226, 0.1), transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(0, 255, 255, 0.1), transparent 50%),
                radial-gradient(ellipse at center, rgba(255, 20, 147, 0.05), transparent 70%),
                linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23ffffff" stroke-width="0.1" opacity="0.2"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }

        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float-particle 20s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: 
                radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.3), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.3), transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 20, 147, 0.2), transparent 50%),
                linear-gradient(135deg, #0a0a0a, #1a1a2e);
            transition: all 1.5s ease;
            z-index: 10;
            overflow: hidden;
        }

        #intro::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg at 50% 50%, 
                    rgba(0, 255, 255, 0.1) 0deg, 
                    transparent 60deg, 
                    rgba(138, 43, 226, 0.1) 120deg, 
                    transparent 180deg, 
                    rgba(255, 20, 147, 0.1) 240deg, 
                    transparent 300deg, 
                    rgba(0, 255, 255, 0.1) 360deg);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #intro.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        .intro-container {
            text-align: center;
            padding: 15px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        .intro-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow-text 2s ease-in-out infinite alternate;
            margin-bottom: 15px;
        }

        @keyframes glow-text {
            0% { 
                text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
                filter: brightness(1);
            }
            100% { 
                text-shadow: 0 0 50px rgba(0, 255, 255, 0.8), 0 0 80px rgba(255, 0, 255, 0.5);
                filter: brightness(1.2);
            }
        }

        .intro-container p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            max-width: 600px;
            margin: 20px auto;
            color: #ccc;
            line-height: 1.5;
            font-weight: 300;
        }

        .pulse-button {
            padding: 15px 30px;
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: #000;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 40px;
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.6),
                0 0 60px rgba(255, 0, 255, 0.4);
            animation: pulse-mega 2s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
        }

        .pulse-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .pulse-button:hover::before {
            left: 100%;
        }

        .pulse-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse-mega {
            0% { 
                transform: scale(1); 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.6),
                    0 0 80px rgba(255, 0, 255, 0.4);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 
                    0 0 60px rgba(0, 255, 255, 0.8),
                    0 0 120px rgba(255, 0, 255, 0.6);
            }
            100% { 
                transform: scale(1); 
                box-shadow: 
                    0 0 40px rgba(0, 255, 255, 0.6),
                    0 0 80px rgba(255, 0, 255, 0.4);
            }
        }

        #main-ui {
            display: none;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        #main-ui.active {
            display: block;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            width: 100%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .neon-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 6vw, 3rem);
            background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            margin-right: auto;
            padding-left: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-right: 20px;
        }

        .nav-link {
            color: #00ffff;
            text-decoration: none;
            font-size: clamp(1rem, 2vw, 1.2rem);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-weight: 600;
        }

        .nav-link:hover {
            color: #000;
            background: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding-bottom: 20px;
        }

        .radio-player {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.2),
                0 0 80px rgba(255, 0, 255, 0.1);
            width: 100%;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
        }

        .radio-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.05) 0%, 
                transparent 30%, 
                rgba(255, 0, 255, 0.05) 70%, 
                transparent 100%);
            pointer-events: none;
            z-index: 1;
        }

        .radio-player > * {
            position: relative;
            z-index: 2;
        }

        .radio-display {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            border: 2px solid #00ffff;
            border-radius: 12px;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            text-align: center;
            padding: 12px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 255, 0.2),
                0 0 30px rgba(0, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }

        .radio-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1),
                transparent 60%);
            transform-origin: 0 0;
            animation: hologram 8s linear infinite;
            z-index: 1;
        }

        @keyframes hologram {
            0% { transform: translateX(-100%) rotateZ(45deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateX(200%) rotateZ(45deg); opacity: 0; }
        }

        .display-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
        }

        .station-name-display {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .station-info-display {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #ccc;
            opacity: 0.8;
        }

        .visualizer-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            pointer-events: none;
            z-index: 1;
        }

        #audioVisualizer {
            width: 100%;
            height: 100%;
            opacity: 0.6;
        }

        .volume-meter {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 4px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            z-index: 2;
        }

        .volume-level {
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #00ffff, #ff00ff);
            transition: height 0.1s ease;
            border-radius: 2px;
            position: absolute;
            bottom: 0;
        }

        .tuner-controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            width: 100%;
        }

        .tuner-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
            padding: 0 10px;
        }

        .futuristic-btn {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.4);
            color: #00ffff;
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            transition: all 0.4s ease;
            min-width: 90px;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .futuristic-btn i {
            margin-right: 8px;
        }

        .futuristic-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .futuristic-btn:hover::before {
            left: 100%;
        }

        .futuristic-btn:hover, .futuristic-btn:focus {
            background: rgba(0, 255, 255, 0.1);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                0 0 40px rgba(0, 255, 255, 0.2);
            outline: none;
            transform: translateY(-2px) scale(1.05);
            color: #ffffff;
        }

        .futuristic-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .control-sliders {
            display: flex;
            gap: 30px;
            width: 100%;
            max-width: 600px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tuner-slider, .volume-slider {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .tuner-slider label, .volume-slider label {
            color: #00ffff;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: #64ffda;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            cursor: pointer;
            touch-action: manipulation;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #00b4d8;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00b4d8;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #00b4d8;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00b4d8;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .loading {
            color: #64ffda;
            font-style: italic;
        }

        .error {
            color: #ff5555;
        }

        .station-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 8px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
            scrollbar-width: thin;
            scrollbar-color: #64ffda #0a192f;
        }

        .station-grid::-webkit-scrollbar {
            width: 8px;
        }

        .station-grid::-webkit-scrollbar-track {
            background: #0a192f;
        }

        .station-grid::-webkit-scrollbar-thumb {
            background-color: #64ffda;
            border-radius: 4px;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #64ffda;
            width: 100%;
            grid-column: 1 / -1;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #64ffda;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .station-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
        }

        .station-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1) 0%, 
                transparent 30%, 
                rgba(255, 0, 255, 0.1) 70%, 
                transparent 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .station-card:hover {
            transform: translateY(-8px) rotateX(10deg) scale(1.03);
            box-shadow: 
                0 10px 30px rgba(0, 255, 255, 0.4),
                0 0 50px rgba(255, 0, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.6);
        }

        .station-card:hover::before {
            opacity: 1;
        }

        .station-card.active {
            animation: activeCard 3s infinite;
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.5),
                0 0 60px rgba(255, 0, 255, 0.3);
        }

        @keyframes activeCard {
            0%, 100% { 
                transform: translateZ(0) rotateX(0) scale(1);
                box-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.5),
                    0 0 60px rgba(255, 0, 255, 0.3);
            }
            50% { 
                transform: translateZ(20px) rotateX(5deg) scale(1.02);
                box-shadow: 
                    0 10px 40px rgba(0, 255, 255, 0.6),
                    0 0 80px rgba(255, 0, 255, 0.4);
            }
        }

        .station-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .station-name {
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #64ffda;
            font-size: 0.75rem;
            line-height: 1.1;
        }

        .station-country {
            font-size: 0.65em;
            color: #8892b0;
            line-height: 1;
        }

        .station-meta {
            font-size: 0.55rem;
            color: #64ffda;
            opacity: 0.7;
            line-height: 1;
        }

        .play-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64ffda;
            box-shadow: 0 0 10px #64ffda;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .station-card.active .play-indicator {
            opacity: 1;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .search-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .filter-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover {
            border-color: rgba(0, 255, 255, 0.6);
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: #000;
            border-color: transparent;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @media (max-width: 600px) {
            header {
                padding: 15px 0;
            }

            .neon-text {
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }

            nav {
                width: 100%;
            }

            nav ul {
                justify-content: center;
            }

            .radio-player {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .futuristic-btn {
                padding: 10px 20px;
                min-width: 70px;
            }

            .tuner-buttons {
                gap: 8px;
            }

            input[type="range"]::-webkit-slider-thumb {
                width: 20px;
                height: 20px;
            }

            input[type="range"]::-moz-range-thumb {
                width: 20px;
                height: 20px;
            }
        }

    <script>

        // Elements
        const radioAudio = document.getElementById('radio-audio');

        // Particle System
        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.container = document.getElementById('particles');
                this.colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0080'];
                this.init();
            }

            init() {
                for (let i = 0; i < 50; i++) {
                    this.createParticle();
                }
            }

            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.background = this.colors[Math.floor(Math.random() * this.colors.length)];
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                this.container.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                        this.createParticle(); // Create new particle
                    }
                }, 25000);
            }
        }

        // Audio Visualizer
        class AudioVisualizer {
            constructor() {
                this.canvas = canvas;
                this.ctx = ctx;
                this.gradient = null;
                this.animationId = null;
                this.setupCanvas();
                this.createGradient();
            }

            setupCanvas() {
                const resizeCanvas = () => {
                    this.canvas.width = this.canvas.offsetWidth;
                    this.canvas.height = this.canvas.offsetHeight;
                    this.createGradient();
                };
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }

            createGradient() {
                this.gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                this.gradient.addColorStop(0, '#00ffff');
                this.gradient.addColorStop(0.5, '#ff00ff');
                this.gradient.addColorStop(1, '#ffff00');
            }

            start() {
                if (this.animationId) return;
                this.draw();
            }

            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }

            draw() {
                this.animationId = requestAnimationFrame(() => this.draw());
                
                if (!analyser) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const barWidth = this.canvas.width / dataArray.length;
                let barHeight;
                let x = 0;
                
                for (let i = 0; i < dataArray.length; i++) {
                    barHeight = (dataArray[i] / 255) * this.canvas.height * 0.8;
                    
                    this.ctx.fillStyle = this.gradient;
                    this.ctx.fillRect(x, this.canvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
                
                // Update volume meter
                const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;
                const volumePercent = (average / 255) * 100;
                volumeBar.style.height = volumePercent + '%';
            }
        }

        // Initialize Audio Context
        function initAudioContext() {
            if (audioContext) {
                // Resume if suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                return;
            }
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                // Set crossOrigin before creating source
                if (radioAudio.crossOrigin !== "anonymous") {
                    radioAudio.crossOrigin = "anonymous";
                }
                
                source = audioContext.createMediaElementSource(radioAudio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                // Resume context if suspended
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => {
                        console.log('Audio context resumed');
                        visualizer.start();
                    });
                } else {
                    visualizer.start();
                }
            } catch (error) {
                console.warn('Audio context initialization failed:', error);
                // Continue without visualizer
            }
        }

        // Intro Transition
        function enterMainUI() {
            const intro = document.getElementById('intro');
            const mainUI = document.getElementById('main-ui');
            intro.classList.add('hidden');
            
            setTimeout(() => {
                intro.style.display = 'none';
                mainUI.classList.add('active');
                loadRadioStations();
            }, 1500);
        }

        // Load Premium Radio Stations
        function loadRadioStations() {
            radioStations = [...premiumStations];
            filteredStations = [...radioStations];
            updateStationGrid();
            updateDisplayInfo("Select a station to begin your journey", "Ready to explore the airwaves");
        }

        // Update Display Information
        function updateDisplayInfo(title, subtitle) {
            const titleElement = document.querySelector('.station-name-display');
            const subtitleElement = document.querySelector('.station-info-display');
            
            if (titleElement) titleElement.textContent = title;
            if (subtitleElement) subtitleElement.textContent = subtitle;
        }

        // Update Station Grid
        function updateStationGrid() {
            const grid = document.getElementById('station-grid');
            grid.innerHTML = '';
            
            filteredStations.forEach((station, index) => {
                const card = document.createElement('div');
                card.className = 'station-card';
                if (index === currentStationIndex) {
                    card.classList.add('active');
                }
                
                card.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 6px;">
                        <div class="station-icon">
                            <i class="fas fa-radio" style="font-size: 14px; color: #00ffff;"></i>
                        </div>
                        <div class="station-info">
                            <div class="station-name">${station.name}</div>
                            <div class="station-country">${station.country} â€¢ ${station.genre}</div>
                            <div class="station-meta">
                                ${station.bitrate}kbps
                            </div>
                        </div>
                        <div class="play-indicator"></div>
                    </div>
                `;
                
                card.addEventListener('click', () => selectStation(index));
                grid.appendChild(card);
            });

            document.getElementById('station-slider').max = Math.max(0, filteredStations.length - 1);
        }

        // Select Station
        function selectStation(index) {
            if (index < 0 || index >= filteredStations.length) return;
            
            currentStationIndex = index;
            document.getElementById('station-slider').value = index;
            
            // Update active card
            document.querySelectorAll('.station-card').forEach((card, i) => {
                card.classList.toggle('active', i === index);
            });
            
            const station = filteredStations[index];
            updateDisplayInfo(station.name, `${station.genre} â€¢ ${station.country} â€¢ ${station.bitrate}kbps`);
            
            // Load station
            radioAudio.src = station.url;
            radioAudio.volume = volumeLevel;
        }

        // Radio Controls
        function playRadio() {
            if (!radioAudio.src) {
                if (filteredStations.length > 0) {
                    selectStation(0);
                } else {
                    updateDisplayInfo("No stations available", "Please check your connection");
                    return;
                }
            }
            
            // Ensure audio context is initialized with user interaction
            initAudioContext();
            
            updateDisplayInfo(
                filteredStations[currentStationIndex].name,
                "ðŸ”„ Connecting..."
            );
            
            // Set volume before playing
            radioAudio.volume = volumeLevel;
            
            // Add a timeout for loading
            const loadTimeout = setTimeout(() => {
                if (radioAudio.readyState < 2) {
                    updateDisplayInfo("Still connecting...", "Please wait or try another station");
                }
            }, 8000); // 8 second timeout
            
            radioAudio.play()
                .then(() => {
                    clearTimeout(loadTimeout);
                    isPlaying = true;
                    updateDisplayInfo(
                        filteredStations[currentStationIndex].name,
                        `ðŸŽµ Now Playing â€¢ ${filteredStations[currentStationIndex].genre}`
                    );
                })
                .catch(error => {
                    clearTimeout(loadTimeout);
                    console.error('Playback failed:', error);
                    
                    // Handle specific error types
                    if (error.name === 'NotAllowedError') {
                        updateDisplayInfo("User interaction required", "Click Play again to start audio");
                    } else if (error.name === 'NotSupportedError') {
                        updateDisplayInfo("Format not supported", "Trying next station...");
                        setTimeout(() => tryNextStation(), 1500);
                    } else {
                        updateDisplayInfo("Connection failed", "Trying next station...");
                        setTimeout(() => tryNextStation(), 1500);
                    }
                });
        }
        
        function tryNextStation() {
            if (currentStationIndex < filteredStations.length - 1) {
                selectStation(currentStationIndex + 1);
                setTimeout(() => playRadio(), 1000);
            } else {
                updateDisplayInfo("All stations tried", "Please try again later");
            }
        }

        function pauseRadio() {
            radioAudio.pause();
            isPlaying = false;
            if (filteredStations[currentStationIndex]) {
                updateDisplayInfo(
                    filteredStations[currentStationIndex].name,
                    "â¸ï¸ Paused"
                );
            } else {
                updateDisplayInfo("Paused", "Select a station to play");
            }
        }

        function stopRadio() {
            radioAudio.pause();
            radioAudio.currentTime = 0;
            isPlaying = false;
            visualizer.stop();
            if (filteredStations[currentStationIndex]) {
                updateDisplayInfo(
                    filteredStations[currentStationIndex].name,
                    "â¹ï¸ Stopped"
                );
            } else {
                updateDisplayInfo("Stopped", "Select a station to play");
            }

        function setVolume(value) {
            volumeLevel = value / 100;
            radioAudio.volume = volumeLevel;
            
            // Update volume display

            if (volumeDisplay) {

            }
        }

        // Navigation Functions
        function updateStation(index) {
            if (index >= 0 && index < filteredStations.length) {
                selectStation(index);
            }
        }

        function tuneDown() {
            const newIndex = Math.max(0, currentStationIndex - 1);
            selectStation(newIndex);
        }

        function tuneUp() {
            const newIndex = Math.min(filteredStations.length - 1, currentStationIndex + 1);
            selectStation(newIndex);
        }

        function scanStations() {
            if (scanInterval) {
                clearInterval(scanInterval);
                scanInterval = null;
                updateDisplayInfo("Scan stopped", "Manual control resumed");
                return;
            }
            
            let index = 0;
            updateDisplayInfo("Scanning stations...", "Auto-tuning in progress");
            
            scanInterval = setInterval(() => {
                selectStation(index);
                playRadio();
                index++;
                
                if (index >= filteredStations.length) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                    updateDisplayInfo("Scan complete", "All stations explored");
                }
            }, 3000);
        }

        // Filter Functions
        function filterStations() {
            const searchTerm = document.getElementById('station-search').value.toLowerCase();
            filteredStations = radioStations.filter(station => 
                station.name.toLowerCase().includes(searchTerm) &&
                (currentTag === 'all' || station.tags.some(tag => tag.toLowerCase().includes(currentTag)))
            );
            updateStationGrid();
            
            if (filteredStations.length === 0) {
                updateDisplayInfo("No stations found", "Try a different search term");
            }
        }

        function filterByTag(tag) {
            currentTag = tag;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === tag || (tag === 'all' && btn.textContent === 'All')) {
                    btn.classList.add('active');
                }
            });
            
            filterStations();
        }

        // Initialize Application
        let particleSystem;
        let visualizer;

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize particle system
            particleSystem = new ParticleSystem();
            
            // Initialize visualizer
            visualizer = new AudioVisualizer();
            
            // Set up audio event listeners
            radioAudio.addEventListener('loadstart', () => {
                // Only show loading if not already playing
                if (!isPlaying) {
                    updateDisplayInfo("Loading...", "Connecting to station");
                }
            });
            
            radioAudio.addEventListener('canplay', () => {
                if (filteredStations[currentStationIndex] && !isPlaying) {
                    updateDisplayInfo(
                        filteredStations[currentStationIndex].name,
                        `âœ… Ready â€¢ ${filteredStations[currentStationIndex].genre}`
                    );
                }
            });
            
            radioAudio.addEventListener('playing', () => {
                if (filteredStations[currentStationIndex]) {
                    isPlaying = true;
                    updateDisplayInfo(
                        filteredStations[currentStationIndex].name,
                        `ðŸŽµ Now Playing â€¢ ${filteredStations[currentStationIndex].genre}`
                    );
                }
            });
            
            radioAudio.addEventListener('pause', () => {
                isPlaying = false;
                if (filteredStations[currentStationIndex]) {
                    updateDisplayInfo(
                        filteredStations[currentStationIndex].name,
                        `â¸ï¸ Paused â€¢ ${filteredStations[currentStationIndex].genre}`
                    );
                }
            });
            
            radioAudio.addEventListener('waiting', () => {
                if (isPlaying) {
                    updateDisplayInfo("Buffering...", "Please wait");
                }
            });
            
            radioAudio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                const errorType = e.target.error ? e.target.error.code : 'Unknown';
                updateDisplayInfo("Connection failed", `Trying next station...`);
                // Auto-switch to next station
                setTimeout(() => {
                    tryNextStation();
                }, 2000);
            });
            
            // Handle browser restrictions more gracefully
            radioAudio.addEventListener('suspend', () => {
                // Don't show error for normal browser behavior
                console.log('Audio suspended by browser - this is normal');
            });
            
            radioAudio.addEventListener('stalled', () => {
                if (isPlaying) {
                    updateDisplayInfo("Buffering...", "Connection slow - please wait");
                }
            });
            
            // Set up slider
            const slider = document.getElementById('station-slider');
            slider.addEventListener('input', (e) => {
                selectStation(parseInt(e.target.value));
            });
            
            console.log("ðŸŽµ Glow Radio - Interdimensional Experience Loaded");
        });
